<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Agrega esta línea para especificar la codificación UTF-8 -->
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Nomina PA</title>

<body>

    <img class="logo_img" src="img/logo_pa.png">

    <div class="v10_141">

        <div class="v10_123">
        </div>

        <span class="v10_125">Introduce tus datos para iniciar sesión con tu cuenta</span>
        <span class="v10_126">Inicia sesión</span>

        <!-- Aquí agregamos el formulario -->
        <form action="php/login.php" method="POST">
            <div class="v10_128">
                <label for="correo_electronico" class="v10_129">Correo electrónico</label>
                <input type="email" id="correo_electronico" name="correo_electronico" class="v10_130" placeholder="Ingrese su correo electrónico">
            </div>

            <div class="v10_132">
                <label for="contrasena" class="v10_133">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="v10_134" placeholder="Ingrese su contraseña">
            </div>

            <button class="v10_137">
                <span class="v10_138">Iniciar sesión</span>
            </button>
        </form>
        <!-- Fin del formulario -->

        <button class="v10_139">
            <span class="v10_140">¿Olvidaste tu contraseña?</span>
        </button>

        <span class="v10_136">¿No tienes una cuenta? <span class="v10_136-bold">Regístrate</span> </span>

    </div>

    <span class="v10_199">Copyright @PA 2023 | Privacy Policy</span>

</html>
